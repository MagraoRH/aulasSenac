<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
	<title>
	Modelo de layout
	</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" 
	type="text/css" 
	href="./modelocorpo.css" />
	</head>
<body>
<!--
<main> Tag especifica o conteúdo 
principal de um documento
<header> Defini o cabeçalho para 
um documento ou seção
<nav> Define um contêiner para 
links de navegação
<section> Defini uma seção 
em um documento
<article> Define um artigo 
independente
<aside> Define o conteúdo 
além do conteúdo (como uma 
barra lateral)
<footer> Define o rodapé para 
um documento ou seção 
-->
<main>
Tag main - Tag especifica o 
conteúdo principal de um 
documento
	<header>
	Tag header - Defini o 
	cabeçalho para um documento 
	ou seção
	</header>
	<section>
		<nav>
		Tag nav - Define um 
		contêiner para links de 
		navegação
		</nav>
		<article>
		Tag article - Define um 
		artigo independente
		</article>
	</section>
	<footer>
	Tag footer - Define o rodapé 
	para um documento ou seção
	</footer>
</main>

</body>	
</html>
