	<h2 align="center">Cadastro de cliente</h2>
	<form action="cadastrar.php" method="post">
		<!--fieldset serve para agrupar elementos-->
		<fieldset>
			<fieldset class="bloco">
				<div class="dados">
					<label>Nome:</label>
					<input type="text" id="nome" name="nome" required>
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
					<label>Sobrenome:</label>
					<input type="text" id="sobrenome" name="sobrenome" required>
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
					<label>Data de nascimento:</label>
					<input type="date" id="datanasc" nam-e="datanasc" required>
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
					<label>Endereço:</label>
					<input type="text" id="endereco" name="endereco" required>
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
					<label>Bairro:</label>
					<input type="text" id="bairro" name="bairro" required>
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
					<label>Cidade:</label>
					<input type="text" id="cidade" name="cidade" required>
				</div>
			</fieldset>
			<fieldset class="blocos">
				<div class="dados">
					<label>Estado:</label>
					<select id="estado" name="estado" required>
						<option selected="" value="">Selecione o Estado (UF)</option>
						<option value="Acre">Acre</option>
						<option value="Alagoas">Alagoas</option>
						<option value="Amapá">Amapá</option>
						<option value="Amazonas">Amazonas</option>
						<option value="Bahia">Bahia</option>
						<option value="Ceará">Ceará</option>
						<option value="Distrito Federal">Distrito Federal</option>
						<option value="Espírito Santo">Espírito Santo</option>
						<option value="Goiás">Goiás</option>
						<option value="Maranhão">Maranhão</option>
						<option value="Mato Grosso">Mato Grosso</option>
						<option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
						<option value="Minas Gerais">Minas Gerais</option>
						<option value="Pará">Pará</option>
						<option value="Paraíba">Paraíba</option>
						<option value="Paraná">Paraná</option>
						<option value="Pernambuco">Pernambuco</option>
						<option value="Piauí">Piauí</option>
						<option value="Rio de Janeiro">Rio de Janeiro</option>
						<option value="Rio Grande do Sul">Rio Grande do Sul</option>
						<option value="Rio Grande do Norte">Rio Grande do Norte</option>
						<option value="Rondônia">Rondônia</option>
						<option value="Roraima">Roraima</option>
						<option value="Santa Catarina">Santa Catarina</option>
						<option value="São Paulo">São Paulo</option>
						<option value="Sergipe">Sergipe</option>
						<option value="Tocantins">Tocantins</option>
					</select>
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
					<label>Sexo:</label>
					<input type="radio" id="sexo" name="sexo" value="M">Masculino

					<input type="radio" id="sexo" name="sexo" value="F">Feminino
				</div>
			</fieldset>
			<fieldset class="blocos">
				<div class="dados">
					<label>Celular:</label>
					<input type="tel" id="celular" name="celular" pattern="[]" title="O numero deve ter 11 digitos"
						required>
				</div>
			</fieldset>
			<fieldset class="blocos">
				<div class="dados">
					<label>E-mail:</label>
					<input type="email" id="email" name="email" required placeholder="nome@dominio.com"
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
						title="O formato do email deve ser: nome@dominio.com">
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
					<label>Usuario:</label>
					<input type="text" id="usuario" name="usuario" required>
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
					<label>Senha:</label>
					<input type="text" id="senha" name="senha" required pattern="(?=.*\d)(?=.*[a-z])(?=.[A-Z]).{8,}"
						title="A senha deve ter no minimo, 8 caracter, letras maiuscula, letra minuscula">
				</div>
			</fieldset>
			<fieldset class="bloco">
				<div class="dados">
					<label>Observação:</label>
					<textarea name="obs" id="obs" rows="4" cols="30"></textarea>
				</div>
			</fieldset>
			<button type="submit" class="botao" name="submit">
				Cadastrar
			</button>
		</fieldset>

	</form>
